<head>

<title>PayloadController</title>
<meta http-equiv="refresh" content="15">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
.center {
border: 5px solid;
display: flex;
flex-direction: column;
justify-content: center;
min-height: 100%;
}
</style>

</head>
<body>
<a href="/"><button>Back</button></a>
<form action="" method="POST"> 
<div class="center"> 
<!--Reads from the yaml file, and displays the keys and values based on what it currently is in the yaml file-->
<!--{{value}} changes after user changes value in textbox and hits submit, value changes in both web page and yaml file itself-->
<pre>{% for key, value in yamltext.items() %}
{{ key }} : <input type="text" name="{{key}}" value={{value}}><input type="submit" value="Configure yaml">
{% endfor %}</pre> 
</div>
</form> 
</body>
